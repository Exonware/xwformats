[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -x
asyncio_mode = auto

markers =
    xwformats_core: Core functionality tests
    xwformats_unit: Unit tests for individual components
    xwformats_integration: Integration tests
    xwformats_performance: Performance tests

