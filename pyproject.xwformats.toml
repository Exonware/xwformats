[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "xwformats"
dynamic = [
    "version",
]
description = "Convenience wrapper for exonware-xwformats - provides 'import xwformats' alias"
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "serialization",
    "parquet",
    "avro",
    "hdf5",
    "netcdf",
    "protobuf",
    "thrift",
    "scientific",
    "enterprise",
    "formats",
    "exonware",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "exonware-xwformats",
]
authors = [
    { name = "Eng. Muhammad AlShehri", email = "connect@exonware.com" },
]

[project.license]
text = "MIT"

[project.optional-dependencies]
lazy = [
    "exonware-xwformats[lazy]",
]
full = [
    "exonware-xwformats[full]",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xwformats"
Documentation = "https://github.com/exonware/xwformats#readme"

[tool.hatch.version]
path = "src/exonware/xwformats/version.py"

[tool.hatch.build.targets.wheel]
only-include = [
    "README.md",
    "src/xwformats_wrapper.py",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/.github",
]
